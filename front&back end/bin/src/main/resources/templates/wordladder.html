<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wordladder Home</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />

<body>
    <div th:insert="~{ header :: nav}"></div>
    <div class="container" style="margin-top: 100px">
    <div class="col-md-8 col-md-offset-2" >
        <h1 style="text-align: center;" >Please input two words:</h1>
        <br>
        <form>

            <div class="form-group col-md-5">
                <input type="text" class="form-control" name="word1" id="word1" placeholder="First  Word" />
            </div>

            <div class="form-group col-md-5">
                <input type="text" class="form-control" name="word2" id="word2" placeholder="Second Word" />
            </div>

            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
        <div style="padding-top: 80px">
            <div th:each="message : ${messages}" style="text-align: center; font-size: large;">

                <div th:switch="${message}">
                    <p th:case="'Word should not be empty.'" style="color:red" th:text="${message}">message</p>
                    <p th:case="'Word 1 is not in the dictionary.'" style="color:red" th:text="${message}">message</p>
                    <p th:case="'Word 1 and Word 2 are not in the same length.'" style="color:red" th:text="${message}">message</p>
                    <p th:case="'Word 2 is not in the dictionary.'" style="color:red" th:text="${message}">message</p>
                    <p th:case="${message}" th:text="${message}">message</p>
                </div>
            </div>
        </div>


    </div>
    </div>

</body>
